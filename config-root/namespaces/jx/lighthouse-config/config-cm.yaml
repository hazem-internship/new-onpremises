apiVersion: v1
data:
  config.yaml: |
    branch-protection:
      protect-tested-repos: true
    github:
      LinkURL: null
    in_repo_config:
      enabled:
        hazem-internship/golang-webhook: true
        hazem-internship/new-onpremises: true
        hazem-internship/y: true
    plank: {}
    pod_namespace: jx
    prowjob_namespace: jx
    push_gateway:
      serve_metrics: true
    tide:
      context_options:
        from-branch-protection: true
        required-if-present-contexts: null
        skip-unknown-contexts: false
      merge_method:
        hazem-internship/golang-webhook: merge
        hazem-internship/new-onpremises: merge
        hazem-internship/y: merge
      queries:
      - labels:
        - approved
        missingLabels:
        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - needs-ok-to-test
        - needs-rebase
        repos:
        - hazem-internship/new-onpremises
        - hazem-internship/golang-webhook
        - hazem-internship/y
      - labels:
        - updatebot
        missingLabels:
        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - needs-ok-to-test
        - needs-rebase
        repos:
        - hazem-internship/new-onpremises
        - hazem-internship/golang-webhook
        - hazem-internship/y
      target_url: http://lighthouse-jx.10.0.0.100.nip.io/merge/status
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: config
  namespace: jx
  labels:
    gitops.jenkins-x.io/pipeline: 'namespaces'
